<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
    </head>
    <body>
        <h1>Display your Spotify profile data</h1>

        <button onclick="window.location.href='http://127.0.0.1:5173/'">Logg inn</button>

        <section id="profile">
        <h2>Logged in as <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
            <br>
            <br>
            <li>Mest avspilte: <span id="songs"></span></li>
            <h3 id="songs1"></h3>
            <img id="mestAlbum1" alt="Top Song Album 1" />
            <h3 id="songs2"></h3>
            <img id="mestAlbum2" alt="Top Song Album 2" />
            <h3 id="songs3"></h3>
            <img id="mestAlbum3" alt="Top Song Album 3" />
            <h3 id="songs4"></h3>
            <img id="mestAlbum4" alt="Top Song Album 4" />

            

        </ul>
        </section>

    </body>
</html>
